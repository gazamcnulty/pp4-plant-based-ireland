{% extends "base.html" %} 
<!--this is the block content section-->

{% block content %}

<div class="container ">
  <h1 id="aboutid" class="mt-5 pt-5"></h1>
  <div class="row mt-5 g-5">
      <div class="col-sm-12 col-md-6 mt-2">
        <h1>Submit a post</h1>
        <form method="POST" action="{% url 'add_post' %}" id="add_post_form" enctype="multipart/form-data">
          {% csrf_token %}
          <div>
            {{ form.as_p }}
          <div>
            <button type="submit" class="btn btn-primary btn-success">Submit post</button>
          </div>
        </form>
      </div>
  </div>
</div>


{% endblock %}
