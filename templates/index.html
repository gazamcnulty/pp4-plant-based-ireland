{% extends "base.html" %}
<!--below here is the block content-->
{% block content %}
<!--this is the block content section-->
<h1>Home page</h1>
<hr />
<h3>User submitted posts</h3>
<a href="{% url 'add_post' %}">click here to submit a post</a>
<table>

  {% for post in posts %}
  <tr>
    <td>
      <a href="{% url 'post_detail' post.id %}">{{post.title}}</a> 
    </td>
    <td>
      <p>Posted {{ post.created_on|timesince }} ago</p>
    </td>

    <td><a href="{% url 'edit_post' post.id %}">Edit</a></td>
    <td><a href="{% url 'delete_post' post.id %}">Delete</a></td>

  </tr>
  {% endfor %}
</table>


{% endblock %}
