{% extends "base.html" %} {% block content %}

<div class="container ">
  <h1 id="aboutid" class="mt-5 pt-5"></h1>
  <div class="row mt-5 g-5 p-4">
      <div class="col-sm-12 col-md-6 mt-2">
        <form method="POST" action="">
          {% csrf_token %}
          <h3>Are you sure you want to delete "{{obj}}"? It will be gone forever!</h3>
          <button type="submit" class="btn btn-danger mt-2">Confirm delete</button>
        </form>
        <br>
        <a href="{{request.META.HTTP_REFERER}}">Click here to go back</a>
      </div>
  </div>
</div>

{% endblock %}
