<!--pulling head, header/navbar from base.html-->
{% extends "base.html" %}
<!--main content rendered between header navbar and footer-->
{% block content %}

<div class="container subscreen_container">
  <div class="row my-5 ">
      <div class="col-12 my-5 text-center">
        <h3 class="my-3">Submit an image to the Gallery</h3>
        <!--django rendered form , from forms.py with csrf for security-->
        <form method="POST" action="{% url 'add_gallery' %}" id="add_gallery_form" enctype="multipart/form-data" class="text-start">
            {% csrf_token %}
            <div>
              {{ form.as_p }}
            <div>
              <button type="submit" class="btn btn-success fs-5 text">Submit</button>
            </div>
          </form>
      </div>
      <div class="col-sm-12 col-md-6 mt-2">

      </div>
  </div>
</div>

<!--end of content that will be rendered between header/navbar and footer-->
{% endblock %}
