<nav class="navbar sticky-top fixed-top navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand text-uppercase" href="{% url 'home_page' %}"><h1>Plant Based Ireland</h1></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse w-100 p-3"id="navbarNav"> 
      <ul class="navbar-nav">
        <li class="nav-item">
          <a  {% if request.resolver_match.view_name == 'home_page' %} class="nav-link active" aria-current="page" {% else %} class="nav-link" {% endif %} href="{% url 'home_page' %}">Home</a>
        </li>
        <li class="nav-item">
          <a {% if request.resolver_match.view_name == 'gallery' %} class="nav-link active" aria-current="page" {% else %} class="nav-link" {% endif %} href="{% url 'gallery' %}">Image Gallery</a>
        </li>
        <li class="nav-item">
          <a {% if request.resolver_match.view_name == 'about_us' %} class="nav-link active" aria-current="page" {% else %} class="nav-link" {% endif %} href="{% url 'about_us' %}">About us</a>
        </li>
        {% if request.user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
        {% else %}
        <li><a class="nav-link" href="{% url 'login_base' %}">Login</a></li>
        {% endif %}
      </ul>
      <form method="POST" action="{%url 'search_results'%}" class="ml-auto">
        {% csrf_token %}
        <input type="search" placeholder="Search" name="search_response" id="searchbar"/>
        <!--<button type="submit">Click here to search!</button>-->
      </form>
    </div>
  </div>
</nav>
