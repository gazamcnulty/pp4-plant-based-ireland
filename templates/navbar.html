<nav  class="navbar navbar-expand-lg navbar-light bg-light fixed-top p-3">
  <div class="container-fluid">
    <a class="navbar-brand text-uppercase" href="{% url 'home_page' %}"></i><h1>Plant Based Ireland</h1></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse w-100 p-4 "id="navbarNav"> 
      <ul class="navbar-nav w-100">
        <li class="nav-item">
          <a  {% if request.resolver_match.view_name == 'home_page' %} class="nav-link active" aria-current="page" {% else %} class="nav-link" {% endif %} href="{% url 'home_page' %}">HOME</a>
        </li>
        <li class="nav-item">
          <a {% if request.resolver_match.view_name == 'gallery' %} class="nav-link active" aria-current="page" {% else %} class="nav-link" {% endif %} href="{% url 'gallery' %}">GALLERY</a>
        </li>
        <li class="nav-item">
          <a {% if request.resolver_match.view_name == 'about_us' %} class="nav-link active" aria-current="page" {% else %} class="nav-link" {% endif %} href="{% url 'about_us' %}">ABOUT</a>
        </li>
        <li class="nav-item">
          <a {% if request.resolver_match.view_name == 'news' %} class="nav-link active" aria-current="page" {% else %} class="nav-link" {% endif %} href="{% url 'news' %}">NEWS</a>
        </li>
        <li class="nav-item">
          <a {% if request.resolver_match.view_name == 'events' %} class="nav-link active" aria-current="page" {% else %} class="nav-link" {% endif %} href="{% url 'events' %}">EVENTS</a>
        </li>
        {% if request.user.is_authenticated %}
        <li class="nav-item"><a {% if request.resolver_match.view_name == 'logout' %} class="nav-link active" aria-current="page" {% else %} class="nav-link" {% endif %} href="{% url 'logout' %}">LOGOUT</a></li>
        {% else %}
        <li class="nav-item"><a {% if request.resolver_match.view_name == 'login_base' %} class="nav-link active" aria-current="page" {% else %} class="nav-link" {% endif %} href="{% url 'login_base' %}">LOGIN</a></li>
        {% endif %}
        <li class="w-75"><form method="POST" action="{%url 'search_results'%}" class="text-end searchbar ">
          {% csrf_token %}
          <input type="search" placeholder="Search" name="search_response" id="searchbar"/>
        </form>
        </li>
      </ul>

    </div>
  </div>
</nav>
