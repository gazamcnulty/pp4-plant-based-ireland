{% extends "base.html" %}


{% block content %}

<div class="container parent_container rounded">
  <h1 class="mt-5 pt-5"></h1>
  <div class="row mt-5 g-5">
      <div class="col-sm-12 col-md-6 mt-2">
        {% if messages %}
            {% for message in messages %}
              <p class="confirmation_message">{{ message }}</p>
            {% endfor %}
          {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save changes</button>
          </form>
      </div>
      <div class="col-sm-12 col-md-6 mt-2">

      </div>
  </div>
</div>


{% endblock %}
