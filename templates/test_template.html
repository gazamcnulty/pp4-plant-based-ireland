{% extends "base.html" %}

<!--below here is the block content-->

{% block content %}

<div>
{% for report in reports %}
        <tr>
          <td>
            <p><span class="report_category">{{ report.category }}</span> from <span class="report_website">{{ report.website }}</span></p>
            <a href="{{ report.external_link }}"><p>{{ report.title }}</p></a>
            <p class="shared">Shared {{ report.created_on|timesince }} ago by <span class="user">{{ report.user }}</span></p>
            
          </td>
        </tr>
        {% endfor %}


{% endblock %}
</div>

<div class="container ">
  <h1 id="aboutid" class="mt-5 pt-5"></h1>
  <div class="row mt-5 g-5">
      <div class="col-sm-12 col-md-6 mt-2">
          <h3></h3>
          <p></p>
      </div>
      <div class="col-sm-12 col-md-6 mt-2">

      </div>
  </div>
</div>
