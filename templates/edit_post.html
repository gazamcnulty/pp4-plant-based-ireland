{% extends "base.html" %} {% block content %}
<!--this is the block content section-->



<div class="container subscreen_container mt-5 p-2 rounded">
  <h2 id="aboutid" class="mt-5 pt-5">Edit post</h2>
  <div class="row mt-5 g-5">
      <div class="col-sm-12 col-md-6 mt-2">
        <form method="POST">
          {% csrf_token %}
          <div>
            {{ form.as_p }}
          <div>
            <button type="submit" class="btn btn-success">Confirm changes</button>
          </div>
        </form>
        <br>
        <a href="{{request.META.HTTP_REFERER}}" class="p-3 m-2"><button type="button" class="p-1 btn btn-outline-success fs-6 text">Go back</button></a>
        
      </div>

  </div>
</div>
{% endblock %}
