<!--pulling head, header/navbar from base.html-->
{% extends "base.html" %}
<!--main content rendered between header navbar and footer-->
{% block content %}


<div class="container subscreen_container rounded my-5">
  <h2 class=" text-center">Edit post</h2>
  <div class="row">
      <div class="col-8 text-center edit_post_div">
          <form method="POST" class=" text-center edit_form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="my-5 btn btn-success text-center">Confirm changes</button>
            <a href="{{request.META.HTTP_REFERER}}" ><button type="button" class="my-5 btn btn-outline-success text-center">Go back</button></a>
          </form>
          <br>
      </div>

  </div>
</div>
<!--end of content that will be rendered between header/navbar and footer-->
{% endblock %}
